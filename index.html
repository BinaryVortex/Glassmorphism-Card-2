<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disandu Perera | Glassmorphism card</title>
    <style>@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            user-select: none;
        }
        *::before,
        *::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
        }

        body{
            height: 100vh;
            background: #161616;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .container::before {
            top: -100px;
            left: 50px;
            background: linear-gradient(#f0f, #f00);
            clip-path: circle(20% at 25% 30%);
        }

        .container::after {
            top: 100px;
            left: 50px;
            background: linear-gradient(#e91e63, #2196f3);
            clip-path: circle(20% at 70% 65%);
        }

        .container .Card-Wrapper {
            position: relative;
            display: grid;
            place-items: center;
            text-align: center;
            z-index: 1;
            width: 300px;
            height: 300px;
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }

        .container .Card-Wrapper .content h3 {
            font-size: 1.8em;
            color: #fff;
        }
        .container .Card-Wrapper .content p {
            font-size: 1em;
            color: #fff;
            font-weight: 300;
        }

        .container .Card-Wrapper .content a {
            display: inline-block;
            padding: 8px 20px;
            margin-top: 15px;
            background: #fff;
            color: #000;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="Card-Wrapper">
            <div class="content">
                <h3>Disandu Perera</h3>
                <p>Software Engineer</p>
                <a href="https://www.linkedin.com/in/disandu-perera-8bb931264/">Read More</a>
            </div>
        </div>
    </main>
</body>
</html>
